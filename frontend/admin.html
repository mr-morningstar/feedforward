<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - FeedForward</title>
  <style>
    :root {
      --main-color: #adc5ad;
      --text-color: #ebe7e7;
      --bg-color: #0d1b1e;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --blur: blur(10px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #a3c7d6, #203a43, #2c5364);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(56, 131, 13, 0.3);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--main-color);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--main-color);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      transition: all 0.3s ease;
    }

    /* Form Container */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-wrapper {
      background: var(--glass-bg);
      backdrop-filter: var(--blur);
      padding: 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(46, 10, 10, 0.4);
      animation: fadeSlideIn 1s ease;
      transition: transform 0.3s ease;
    }

    .form-wrapper:hover {
      transform: translateY(-5px);
    }

    .form h2 {
      margin-bottom: 1.5rem;
      color: var(--main-color);
      text-align: center;
    }

    .form input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(80, 126, 123, 0.219);
      color: white;
      outline: none;
      transition: all 0.3s ease;
    }

    .form input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    .form button {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 10px;
      background-color: var(--main-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .form button:hover {
      background-color: #cf0d3d;
      transform: scale(1.03);
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background: rgba(82, 2, 173, 0.9);
        flex-direction: column;
        width: 100%;
        display: none;
        text-align: center;
        padding: 1rem 0;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">FeedForward</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <!-- Admin Login Form -->
  <div class="container">
    <div class="form-wrapper">
      <form id="adminLoginForm" class="form">
        <h2>Admin Login</h2>
        <input type="email" id="adminEmail" placeholder="Admin Email" required />
        <input type="password" id="adminPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    // Toggle navbar on mobile
    document.getElementById("hamburger").addEventListener("click", () => {
      document.getElementById("navLinks").classList.toggle("active");
    });

    // Admin login logic
    document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value.trim();

      if (!email || !password) {
        alert("❌ Please fill in all fields.");
        return;
      }

      // Simulated login logic
      alert("✅ Admin login successful!");
      this.reset();
    });
  </script>
</body>
</html>
