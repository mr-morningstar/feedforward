<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register - FeedForward</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">FeedForward</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Form Container -->
  <div class="container">
    <div class="form-toggle">
      <button id="loginToggle" class="active">Login</button>
      <button id="registerToggle">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form">
      <h2>Login</h2>
      <input type="email" placeholder="Email" id="loginEmail" required />
      <input type="password" placeholder="Password" id="loginPassword" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form hidden">
      <h2>Register</h2>
      <input type="text" placeholder="Name" id="registerName" required />
      <input type="email" placeholder="Email" id="registerEmail" required />
      <input type="password" placeholder="Password" id="registerPassword" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
