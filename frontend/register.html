<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - FeedForward</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">FeedForward</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#contact">Contact</a></li>
      <li><a href="login.html">Login</a></li> <!-- Link to Login Page -->
    </ul>
  </nav>

  <!-- Form Container -->
  <div class="container">
    <!-- Register Form -->
    <form id="registerForm" class="form">
      <h2>Create an Account</h2>
      <input type="text" placeholder="Full Name" id="registerName" required />
      <input type="email" placeholder="Email" id="registerEmail" required />
      <input type="password" placeholder="Password" id="registerPassword" required />
      <button type="submit">Register</button>
    </form>
    
    <!-- Redirect to Login -->
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
